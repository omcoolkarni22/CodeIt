{% extends 'Compiler/base.html' %}
{% load static %}
{% block files %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static 'js/Fun.js' %}" type="text/javascript"> </script>
<style type="text/css">
    #fileshow{
    margin-top: 1%;
    margin-right: 70%;
    margin-left: 5%;
    }
</style>

<div class="list-group" id="fileshow">

{% for file in files %}
    <a href="{{ file.get_absolute_url }}" class="list-group-item list-group-item-action">{{ forloop.counter }} - {{ file.filename_f }}</a>
{% endfor %}

</div>



{% endblock files %}
